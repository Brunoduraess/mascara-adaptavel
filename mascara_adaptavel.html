<!doctype html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>

    <label>Telefone:</label>
    <input type="text" name="telefone" id="telefone" mask-telefone>

    <label>CPF / CNPJ:</label>
    <input type="text" name="cpfcnpj" id="cpfcnpj" mask-cpf-cnpj>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/javascript"></script>

    <script src="jquery.mask.js" type="text/javascript"></script>

    <script type="text/javascript">

            $(document).on('keydown', '[mask-cpf-cnpj]', function(e) {

                var digit = e.key.replace(/\D/g, '');

                var value = $(this).val().replace(/\D/g, '');

                var size = value.concat(digit).length;

                $(this).mask((size <= 11) ? '000.000.000-00' : '00.000.000/0000-00');
            });

            $(document).on('keydown', '[mask-telefone]', function(e) {

                var digit = e.key.replace(/\D/g, '');

                var value = $(this).val().replace(/\D/g, '');

                var size = value.concat(digit).length;

                $(this).mask((size <= 10) ? '(00) 0000-0000' : '(00) 00000-0000');
            });

    </script>

</body>

</html>
